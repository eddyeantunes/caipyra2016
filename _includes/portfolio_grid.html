
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Palestrantes</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-sm-4 col-md-3 portfolio-item">
                        <a href="#speakerModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/speaker/{{ post.frame }}" class="img-responsive" alt="{{ post.alt }}">
                            <img src="img/speaker/{{ post.pic }}" class="speaker-picture">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
